<div class="controls">
  <button class="control-button" (click)="addHandler()">+</button>
  <button class="control-button" (click)="toggleEditWindow()">✎</button>
</div>

<div class="edit-window" *ngIf="isEdit">
  <div class="edit-container">
    <label for="edit-slide-title">Title</label>
    <input class="input-field" type="text" name="title" id="edit-slide-title" value={{slide.title}} required>
  </div>

  <div class="edit-container">
    <label for="edit-slide-template">Template</label>
    <textarea class="input-field" id="edit-slide-template" rows="15">
      {{slide.template}}
    </textarea>
  </div>

  <div class="edit-container edit-buttons">
    <button class="edit-button">Save</button>
    <button class="edit-button" (click)="closeEditWindow()">Cancel</button>
  </div>
</div>
