<div class="search">
  <label for="search">Type Title</label>
  <input #searchBox type="text" name="search" id="search" (keyup)="search(searchBox.value)">

  <ul class="search-result" *ngIf="focus">
    <li *ngFor="let slide of slides | async" routerLink="/slide/{{slide.id}}" class="search-slide" (click)="focus = false">
      {{slide.title}}
    </li>
  </ul>
</div>
