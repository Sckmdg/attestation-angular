<div class="search">
  <label for="search">Type Title</label>
  <input
    #searchBox
    type="text"
    name="search"
    id="search"
    (keyup)="search(searchBox.value)"
    value={{searchValue}}
  >

  <ul class="search-result">
    <li *ngFor="let slide of slides" routerLink="/slide/{{slide.id}}" class="search-slide">
      {{slide.title}}
    </li>
  </ul>
</div>
