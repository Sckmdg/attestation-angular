<div class="sidebar">
  <ul class="slides-container" *ngIf="slides">
    <li
      *ngFor="let slide of slides"
      [ngClass]="{
      'slide':true,
      'slide--current':currentSlideId === slide.id
      }"
      routerLink="/slide/{{slide.id}}"
    >
      <span class="delete" (click)="delete(slide)">X</span>
      {{slide.title}}
      <p *ngIf="currentSlideId === slide.id">
        Current Slide
      </p>
    </li>
  </ul>
</div>
