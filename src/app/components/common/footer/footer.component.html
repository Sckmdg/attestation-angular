<footer>
<div class="footer" *ngIf="currentSlideId !== null && slides">
  <button (click)="goBack()" [disabled]="currentSlideId === slides[0].id">
    <- Prev
  </button>
  <div>
    {{currentSlideId}} / {{slides.length}}
  </div>
  <button routerLink="/slide/{{currentSlideId + 1}}" [disabled]="currentSlideId === slides.length">
    Next ->
  </button>
</div>
</footer>
