<footer>
<div class="footer" *ngIf="currentSlideId !== null && slides">
  <button (click)="goBack()">
    <- Prev
  </button>
  <div>
    {{currentSlideId + 1}} / {{slides.length}}
  </div>
  <button routerLink="/slide/{{currentSlideId + 1}}" [disabled]="currentSlideId + 1 === slides.length">
    Next ->
  </button>
</div>
</footer>
