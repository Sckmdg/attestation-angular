<app-search></app-search>

<app-controls
  (addSlide)="onAddSlide($event)"
  [slide]="slides[currentSlideId - 1]"
  (editSlide)="onEditSlide($event)"
>
</app-controls>

<app-sidebar
  [currentSlideId]="currentSlideId"
  [slides]="slides"
  (deleteSlide)="deleteSlide($event)"
>
</app-sidebar>

<div class="content">
  <router-outlet></router-outlet>
</div>
<app-footer [currentSlideId]="currentSlideId" [slides]="slides.length" ></app-footer>
